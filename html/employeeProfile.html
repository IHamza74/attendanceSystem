                <li class="nav-item">
                    <a class="nav-link" data-widget="navbar-search" href="#" role="button">
                        <i class="fas fa-search"></i>
                    </a>
                    <div class="navbar-search-block">
                        <form class="form-inline">
                            <div class="input-group input-group-sm">
                                <input class="form-control form-control-navbar" type="search" placeholder="Search"
                                    aria-label="Search" />
                            </div>
                        </form>
                    </div>
                    <!-- Notifications Dropdown Menu -->
                <li class="nav-item">
                    <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
                        <i class="fas fa-th-large"></i>
                    </a>
                </li>
            </ul>

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="../../index3.html" class="brand-link">
                <img src="../imgs/logoPNG.png" alt="Phoniex logo" class="brand-image img-circle elevation-3 bg-white"
                    style="opacity: 0.8" />
                <span class="brand-text font-weight-bold">Phoniex Dev.</span>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"

                        <li class="nav-item">
                            <a href="#" class="nav-link">

                                    <a href="#" class="nav-link">

                                    </a>
                                </li>
                                <li class="nav-item" id="certainDurationDetails">
                                    <a href="#" class="nav-link">

                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>

        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 id="EMPDATA"></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">

                                <li class="breadcrumb-item active">DataTables</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Employee Details</h3>
                                </div>
                                <!-- Today Details Table-->
                                <div class="card-body">
                                    <table id="employeeDetailsTable" class="table table-bordered table-hover">
                                        <tbody id="employeeDetailsTbody"></tbody>
                                    </table>

                                </div>
                                <div class="card-header todayDetailsCollection" id="table2Header">
                                    <h3 class="card-title">Today attendance details</h3>
                                </div>
                                <div id="table2Div" class="card-body todayDetailsCollection">
                                    <p class="d-none">From</p>
                                    <input type="date" id="startDate">

                                    <p class="d-none">To</p>
                                    <input type="date" id="endDate">
                                    <input type="button" id="DateBtn" value="display">
                                    <table id="todayAttendanceDetails" class="table table-bordered table-hover">
                                        <tbody id="todayAttendanceTbody"></tbody>
                                    </table>
                                </div>


                            </div>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </section>
